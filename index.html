<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kana Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f4f4f9;
      font-size: 16px; /* 增加基礎字體大小 */
    }
    h1 {
      color: #333;
      font-size: 2rem; /* 使用相對單位 */
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .menu a {
      /* 修改這裡，使用 flexbox 來垂直置中 */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 1.125rem; /* 使用相對單位 */
      border-radius: 8px;
      min-width: 120px;
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #45a049;
    }
    .menu a.disabled {
      background: gray;
      pointer-events: none;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    /* 媒體查詢：當螢幕寬度小於等於 600px 時套用 */
    @media (max-width: 600px) {
      body {
        margin: 20px; /* 調整手機上的外邊距 */
      }
      .menu a {
        padding: 12px 24px; /* 調整手機上的按鈕內邊距 */
      }
    }
  </style>
</head>
<body>
  <h1>Kana Trainer</h1>
  <p>請選擇練習頁面：</p>
  
  <div class="menu" id="menu"></div>

  <script>
    // 定義頁面清單
    const pages = [
      { name: "日語五十音練習", file: "日文五十音練習網頁V3.html", open: true },
      { name: "日文單字練習", file: "日文單字練習V1_7.html", open: true },
      { name: "日語文型練習", file: "日文文型練習V1.html", open: true },
      { name: "西班牙文單字練習<br>（測試中）", file: "西班牙練習網站V0_5.html", open: true }, // 修改這裡
      { name: "英文單字練習", file: "英文單字練習V1_1.html", open: true }
      // 後續要加 a03、a04，只要加在這裡
    ];

    const menuDiv = document.getElementById("menu");

    // 生成按鈕
    pages.forEach(p => {
      const a = document.createElement("a");
      a.innerHTML = p.name; // 修改這裡
      if (p.open) {
        a.href = p.file; // 可用頁面設連結
      } else {
        a.href = "#"; // 停用頁面不要跳轉
        a.classList.add("disabled");
      }
      menuDiv.appendChild(a);
    });
  </script>
</body>
</html>
