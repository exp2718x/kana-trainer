<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Kana Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .menu a {
      display: inline-block;
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      min-width: 120px;
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #45a049;
    }
    .menu a.disabled {
      background: gray;
      pointer-events: none; /* 不能點 */
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Kana Trainer</h1>
  <p>請選擇練習頁面：</p>
  
  <!-- 選單容器 -->
  <div class="menu" id="menu"></div>

  <script>
    // 定義頁面清單
    const pages = [
      { name: "日語五十音練習", file: "日文五十音練習網頁V3.html", open: true },
      { name: "日文單字練習", file: "日文單字練習V01.html", open: false } // 停用頁面
      // 後續要加 a03、a04，只要加在這裡
    ];

    const menuDiv = document.getElementById("menu");

    // 生成按鈕
    pages.forEach(p => {
      const a = document.createElement("a");
      a.textContent = p.name;
      if (p.open) {
        a.href = p.file; // 可用頁面設連結
      } else {
        a.href = "#"; // 停用頁面不要跳轉
        a.classList.add("disabled");
      }
      menuDiv.appendChild(a);
    });
  </script>
</body>
</html>
