<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日語練習網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f4f4f9;
      font-size: 16px;
    }
    h1 {
      color: #333;
      font-size: 2rem;
    }
    .menu {
      display: flex;
      flex-direction: column; /* 改為垂直排列 */
      align-items: center; /* 置中 */
      gap: 20px;
      margin-top: 40px;
    }
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      font-size: 1.125rem;
      border-radius: 8px;
      min-width: 200px; /* 調整按鈕寬度讓看起來更直觀 */
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #45a049;
    }
    .menu a.disabled {
      background: gray;
      pointer-events: none;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>日|英|西語練習網站</h1>
  <p>請選擇練習頁面：</p>
  
  <div class="menu" id="menu"></div>

  <script>
    // 定義頁面清單
    const pages = [
      { name: "日語五十音練習", file: "日文五十音練習網頁V3.html", open: true },
      { name: "日文單字練習", file: "日文單字練習V1_7.html", open: true },
      { name: "日語文型練習", file: "日文文型練習V1.html", open: true },
      { name: "西班牙文單字練習<br>（測試中）", file: "西班牙練習網站V0_5.html", open: true },
      { name: "英文單字練習", file: "英文單字練習V1_1.html", open: true }
    ];

    const menuDiv = document.getElementById("menu");

    // 生成按鈕
    pages.forEach(p => {
      const a = document.createElement("a");
      a.innerHTML = p.name;
      if (p.open) {
        a.href = p.file;
      } else {
        a.href = "#";
        a.classList.add("disabled");
      }
      menuDiv.appendChild(a);
    });
  </script>
</body>
</html>
